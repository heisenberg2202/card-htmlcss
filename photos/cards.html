<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Slider</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Styling for the container */
        .card-slider-container {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            scroll-snap-type: x mandatory; /* Snap to each card */
        }
        
        /* Styling for each card */
        .card {
            flex: 0 0 calc(33.33% - 20px); /* 33.33% width for each card with some margin */
            margin-right: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            scroll-snap-align: start; /* Snap each card to the start */
        }
        
        /* Media query for mobile and tablet view */
        @media (max-width: 768px) {
            .card-slider-container {
                flex-direction: row; /* Change to horizontal scrolling */
            }
            .card {
                flex: 0 0 calc(100% - 20px); /* Full width for each card */
            }
        }
    </style>
</head>
<body>
    <div class="card-slider-container">
        <div class="card">
            <h2>Card 1</h2>
            <p>Description for Card 1</p>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>Description for Card 2</p>
        </div>
        <div class="card">
            <h2>Card 3</h2>
            <p>Description for Card 3</p>
        </div>
        <!-- Add more cards as needed -->
    </div>
</body>
</html>
