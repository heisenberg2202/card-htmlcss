<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="hero-image"
        src="photos/illustration-hero.svg"
        alt="hero-image"
      />
      <div class="container">
        <h2 class="title">Order Summary</h2>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, quos
          corrupti? Quas iste rem velit, autem odio aspernatur pariatur. Harum,
          maiores!
        </p>
        <div class="plan-container">
            <img src="photos/icon-music.svg" alt="Icon Music">
            <div class="plan-description">
                <strong>Annual Plan</strong>
                <p>$59.99/year</p>
            </div>
             <a href="#">
                Change
             </a>    
        </div>
        <button class="proceed-button">
            Proceed to Payment
        </button>
        <button class="cancel-button">
            Cancel order
        </button>
      </div>
    </div>
  </body>
</html>
